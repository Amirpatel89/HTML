<!DOCTYPE html>
<html>
<head>
	<title>Examples of NFL football helmets</title>
	<style type="text/css" media="screen">
		#gallery-wrapper{
			text-align: left;
			color:  red;
		}
		.thumb{
			width: 15%;
			border: 4px solid white;
			text-align: left;
		}
		
		img{
			width: 100%;

		}
	</style>
</head>
<body>
	
	<style>
		body {
			background-color:  lightgreen;
			color:  red;
		}
	</style>
	<div id="gallery-wrapper">
		<div id="top-section">
			<h1>Which is your favorite?</h1>
	</div>
	<div id="middle-section">
		<h1>Your selection</h1>
		<img src="./lions.jpg" name="bigPic" />
		<style>
		#middle-section{
			float: right;
		}
		img{
			max-width: 450px;
		}

			
		</style>

    	
	</div>
	</div>
		
	<div id="bottom-section">
		<h1>Pick a helmet</h1>
		<img class="thumb" src="./falcons.jpg"	onclick="bigPic.src = this.src" />
			<p>Embrace the Suck</p>
		<img class="thumb" src="./titans.jpg" onclick="bigPic.src = this.src" />
			<p>1 yard away</p>
		<img class="thumb" src="./browns.jpg" onclick="bigPic.src = this.src" />
			<p>Dumpster Fire</p>
		<img class="thumb" src="./lions.jpg" onclick="bigPic.src = this.src" />
			<p>Stafford Rocks</p>
		<img class="thumb" src="./seahawks.jpg" onclick="bigPic.src = this.src" />
			<p>Should've run the ball</p>
		<style>
		#bottom-section{
			float:  left;
		}
		</style>

	</div>
</body>
</html>
